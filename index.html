<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD - Javascript</title>
  </head>
  <body>
    <header>
      <h1>Clientes</h1>
    </header>

    <main>
      <div class="new-client">
        <button id="newClient">Novo</button>
        <div id="modal" class="desative">
          <div class="modal-newClient">
            <button id="closeModal">Fechar</button>
            <div class="client-data">
              <p>Novo Cliente</p>
              <input type="text" placeholder="Nome" id="name" />
              <input type="text" placeholder="CNPJ/CPF" id="taxRegistration" />
              <input type="text" placeholder="Contato" id="contact" />
              <input type="text" placeholder="Endereço" id="address" />
              <button id="addClient">Adicionar</button>
            </div>
          </div>
        </div>

        <div id="editClient" class="desative">
          <div class="edit">
            <button class="close" id="closeEdit">Fechar</button>
            <div>
              <p>EDITAR USUÁRIO</p>
              <input type="text" id="id" hidden />
              <input type="text" id="indexEdit" hidden />
              <input type="text" id="nameEdit" placeholder="Nome" />
              <input
                type="text"
                id="taxRegistrationEdit"
                placeholder="CNPJ/CPF"
              />
              <input type="text" id="contactEdit" placeholder="Contato" />
              <input type="text" id="addressEdit" placeholder="Endereço" />
              <button id="cancelEdit">Cancelar</button>
              <button id="saveEdit">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <div id="customers"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
