<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD - Javascript</title>
  </head>
  <body>
    <header>
      <h1>Clientes</h1>
    </header>

    <main>
      <!-- new client -->
      <div class="new-client">
        <button id="newClient">+</button>
        <button id="reset">Limpar</button>
        <div id="modal" class="desative">
          <div class="modal-newClient">
            <button class="close" id="closeModal"></button>
            <form class="client-data">
              <p>Novo Cliente</p>
              <input type="text" placeholder="Nome" id="name" required />
              <input
                type="text"
                placeholder="CNPJ/CPF"
                autocomplete="off"
                id="registration"
                pattern="[0-9]{11,14}"
                minlength="11"
                maxlength="14"
                required
              />
              <input
                type="tel"
                placeholder="Telefone. Ex: 11999999999"
                id="phone"
                pattern="[0-9]{9,12}"
                minlength="9"
                required
              />
              <input type="text" placeholder="Endereço" id="address" required />
              <input
                type="text"
                placeholder="Valor cliente"
                id="invoice"
                required
              />
              <button id="cancelClient" class="btn-cancel">Cancelar</button>
              <button id="addClient" class="btn-add">Adicionar</button>
            </form>
          </div>
        </div>

        <!-- edit client -->
        <div id="editClient" class="desative">
          <div class="edit">
            <button class="close" id="closeEdit"></button>
            <form class="formEdit">
              <p>EDITAR USUÁRIO</p>
              <input type="text" id="id" hidden />
              <input type="text" id="indexEdit" hidden />
              <input type="text" id="nameEdit" placeholder="Nome" required />
              <input
                type="text"
                id="registrationEdit"
                placeholder="CNPJ/CPF"
                autocomplete="off"
                minlength="11"
                maxlength="14"
                required
              />
              <input
                type="text"
                id="phoneEdit"
                placeholder="Telefone. Ex: 11999999999"
                minlength="9"
                required
              />
              <input
                type="text"
                id="addressEdit"
                placeholder="Endereço"
                required
              />
              <input
                type="text"
                placeholder="Valor cliente"
                id="invoiceEdit"
                required
              />
              <button id="cancelEdit" class="btn-cancel">Cancelar</button>
              <button id="saveEdit" class="btn-add">Salvar</button>
            </form>
          </div>
        </div>
      </div>
      <!-- top bar -->
      <div id="topBar"></div>
      <!-- list customers -->
      <div id="customers"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
